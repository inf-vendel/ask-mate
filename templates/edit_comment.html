<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ comment['message'] }} FastFox</title>
</head>
<body>
<form action="/comment/{{ comment['id'] }}/edit" method="POST" enctype=multipart/form-data>
    <p><label for="message">Comment:</label><br>
        <textarea name="message" type="text" required>{{ comment['message'] }}</textarea>
    </p>
    <p>
        <button type="submit">Save changes</button>
    </p>
</form>
</body>
</html>
