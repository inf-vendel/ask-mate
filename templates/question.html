<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FastFox</title>
</head>
<body>
<h1>FastFox</h1>
<a href="{{ url_for('list_questions') }}">Back to Main Page</a>
<table>
<h2>Question number {{ question_id }}</h2>
    <thead>
        <tr>
            {%  for head in header %}
                <th>{{ ' '.join(head.split('_')).title() }}</th>
            {%  endfor %}
        </tr>
         <tbody>
                <tr>
                {% for value in result %}
                    <td>{{ value }}</td>
                {% endfor %}
                </tr>
</tbody>
    </thead>
</table>
<table>
<h2>Answers</h2>
    <ol>
        {% for answer in answer_list %}
            <li>{{ answer }}</li>
        {% endfor %}
    </ol>
</table>
<a href="{{ url_for('post_answer', question_id=question_id)}}">Post an Answer</a>
</body>
</html>
